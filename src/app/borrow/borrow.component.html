<h1>Emprunts</h1>
<br>

<ul *ngIf="this.livres" style="clear: both">
  <li *ngFor="let livre of livres">
    <a routerLink="/book/{{livre.id}}">{{ livre.titre }}</a>

    <ul>
      <li><strong>Auteur:</strong> {{ livre.auteur }}</li>
      <li><strong>Genre:</strong> {{ livre.genre }}</li>
      <li><strong>Type:</strong> {{ livre.type }}</li>
      <li><strong>Date de sortie:</strong> {{ livre.date }}</li>
      <li><strong>Disponibilit√©:</strong> {{ (livre.dispo == 1) ? 'Disponible' : 'Indisponible' }}</li>
    </ul>
    <div style="float: right; margin-top: -2em;" class="button-row">
      <a mat-raised-button color="primary" (click)="openBorrowDialog(livre.id, livre.titre);" matTooltip="rendre" matTooltipPosition="above">Rendre livre</a>
    </div>
  </li>
</ul>
