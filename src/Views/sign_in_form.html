<div id="modalSignIn" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <form method="post" action="" class="sign_in needs-validation" novalidate>
                        <div class="d-flex justify-content-center mb-4">
                            <label for="mail"></label>
                            <input class = "mx-3" type="email" name="mail" id="mail" placeholder="Your mail" required/>
                            <label for="password"></label>
                            <input class = "mx-3" type="password" name="password" id="password" placeholder="Your password" required/>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary d-flex justify-content-center" type="submit" name="submit" value="sign_in">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
